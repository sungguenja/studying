<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <h1>
      <a href="https://im-developer.tistory.com/97"
        >https://im-developer.tistory.com/97</a
      >
      를 참고하였음
    </h1>
    <div id="container">
      <div class="slide_wrap">
        <div class="slide_box">
          <div class="slide_list">
            <div class="slide_item item1">
              <p>1</p>
            </div>
            <div class="slide_item item2">
              <p>2</p>
            </div>
            <div class="slide_item item3">
              <p>3</p>
            </div>
            <div class="slide_item item4">
              <p>4</p>
            </div>
            <div class="slide_item item5">
              <p>5</p>
            </div>
          </div>
          <!--//.slide_list-->
        </div>
        <!--//.slide_box-->
        <div class="slide_btn_box">
          <button type="button" class="slide_btn_prev">Prev</button>
          <button type="button" class="slide_btn_next">Next</button>
        </div>
        <!-- // .slide_btn_box -->
        <ul class="slide_pagination"></ul>
        <!-- // .slide_pagination -->
      </div>
      <!--//.slide_wrap-->
    </div>
    <!--//#container-->
  </body>
  <script src="carousel.js"></script>
</html>
