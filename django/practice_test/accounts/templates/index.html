{% extends 'base.html' %}

{% block title %} 메인 화면 {% endblock %}

{% block content %}
{% if user.is_active %}
<h1>HI</h1>
{% else %}
<h1>pls login</h1>
{% endif %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">제목</th>
      <th scope="col">내용</th>
    </tr>
  </thead>
  <tbody>
    {% for arti in articles %}
    <tr>
      <th scope="row">{{ arti.pk }}</th>
      <td>{{ arti.title }}</td>
      <td>{{ arti.content }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
